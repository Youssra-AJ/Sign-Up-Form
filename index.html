<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
        <div class="transparent">
            <div class="logo"></div>
            <div class="title">ODINITE</div>
        </div>
    </div>
    <div class="container">
        <p class="text1">This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br>
            <br>
            You <em>know</em> you want to.<br>
        </p>
    </div>
    <div id="form-container">
        <p class="text2">Let's do this!</p>
        <form>
            <label for="firstName" class="First-Name">FIRST NAME</label>
            <input type="text" id="firstName">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName">
            <br>
            <label for="Email">EMAIL</label>
            <input type="text" id="email">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber">
            <br>
            <label for="password">PASSWORD</label>
            <input type="text" id="password">
            <label for="confirmedPassword">CONFIRMED PASSWORD</label>
            <input type="text" id="confirmedpassword">
        </form>
    </div>
    <button>Create Account</button>
    <p class="log-in">Already have an account? Log in</p>
</body>
</html>
